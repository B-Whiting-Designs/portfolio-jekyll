----

layout: default

----

<div class="post">
  <h1>Tag: {{ page.tag }}</h1>
  <ul class="list-inline">
  {% for post in site.tags[page.tag] %}
    <li class="list-inline-item"><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
      {{ post.description }}
    </li>
  {% endfor %}
  </ul>
</div>

<hr>
