backend:
  name: git-gateway
  branch: master

site_url: https://www.bwhitingdesigns.com
logo_url: https://www.bwhitingdesigns.com/images/my-logo.png
publish_mode: editorial_workflow
media_folder: images
public_folder: /images
collections:
  - name: posts
    label: Blog Posts
    label_singular: 'Blog Post'
    folder: _posts
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - label: Template
        name: template
        widget: hidden
        default: post
      - label: Title
        name: title
        widget: string
      - label: Permalink
        name: permalink
        widget: string
        required: true
      - label: 'Cover Image'
        name: 'featured_image'
        widget: 'image'
        required: true
      - label: Publish Date
        name: date
        widget: datetime
      - label: Excerpt
        name: preview
        widget: text
      - label: Category
        name: categories
        widget: list
      - label: Body
        name: body
        widget: markdown
      - label: Tags
        name: tags
        widget: list
  - name: pages
    label: Pages
    label_singular: 'Page'
    folder: content/pages
    create: true
    slug: '{{slug}}'
    fields:
      - label: Template
        name: template
        widget: hidden
        default: page
      - label: Title
        name: title
        widget: string
      - label: Draft
        name: draft
        widget: boolean
        default: true
      - label: Body
        name: body
        widget: markdown

